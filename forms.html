    <form method="get">
        <h3>Where are you from?</h3>
        
        <label for="incountry">Inside the country</label>
        <input id="incountry" type="radio" name="location" value="inside">

        <label for="outcountry">Outside the country</label>
        <input id="outcountry" type="radio" name="location" value="outside">

        <h3>How was the service?</h3>

            <option value="Great">3</option>
            <option value="Ok">2</option>
            <option value="Bad">1</option>
        </select>

        <h3>Any other feedback?</h3>
